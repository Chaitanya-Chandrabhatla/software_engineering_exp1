<!DOCTYPE html>
<html>
    <head>
<title>registration_form.com</title>

<style>
body {
font-family: Arial, sans-serif;
background-color: grey;
}

.form-container{
width: 400px;
margin: 50px auto;
background: #ffffff;
padding: 20px;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1{
text-align: center;
}

label{
    display: block;
    margin-top: 10px;
}

* {
    box-sizing: border-box;
}


input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

.gender {
    width: auto;
    margin-right: 5px;
}

.buttons {
    margin-top: 20px;
    text-align: center;
}

button{
    padding: 10px 15px;
    margin: 5px;
    cursor: pointer;
}

</style>
</head>

<body>
    <div class="form-container">
        <h1>Registration Form</h1>
        <form>
            <label>First Name</label>
            <input type ="text" name="firstname" required>

            <label>Last Name</label>
            <input type ="text" name="Lastname" required>

            <label>Mobile</label>
            <input type="tel" name="mobile" required>

            <label>Date of Birth</label>
            <input type="date" name="dob" required>

            <label>Email</label>
            <input type="email" name="email" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <label>Confirm Password</label>
            <input type="password" name="confirm_password" required>

            <label>Age</label>
            <input type="number" name="age" min="0" required>

            <label>Gender</label>
            <input type="radio" name="gender" value="Male" class="gender">Male
            <input type="radio" name="gender" value="Female" class="gender">Female
            <input type="radio" name="gender" value="Other" class="gender">Other

            <div class="buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>

            
        </form>
    </div>
</body>



</html>
